<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration | SRM Outpass</title>
    <link rel="stylesheet" href="style.css" />
    <script type = "module" defer src="script.js"></script>
</head>

<body>
    <header class="navbar">
        <img src="./images/img.png" class="logo" alt="SRM Logo" />
        <h1>SRM Hostel Outpass - Student Register</h1>
    </header>

    <div id="message"></div>

    <div class="container form-container">
        <h2>Student Registration</h2>
        <form id="registerForm" >
            <label>Full Name:</label>
            <input type="text" id="name" placeholder="Name" required />

            <label>Registration Number:</label>
            <input type="text" id="registeredNumber" required placeholder="RA24XXXXXXXXXX"/>

            <label>SRM Email ID:</label>
            <input type="email" id="email" placeholder="example@srmist.edu.in" required />

            <label>Create Password:</label>
            <input type="password" id="password" required />

            <button type="submit" class="btn">Register</button>
        </form>

        <p class="switch-link">Already have an account? <a href="student_login.html">Login here</a></p>
    </div>

    <footer>
        <p>Â© SRM Institute of Science and Technology</p>
    </footer>
</body>

</html>
